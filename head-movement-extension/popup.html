<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearView</title>
    <style>
        body {
            width: 200px;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        #start {
            background-color: #4CAF50;
        }

        #stop {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>ClearView</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script src="popup.js"></script>
</body>
</html>
